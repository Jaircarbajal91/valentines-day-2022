<body>

  <nav>
    <a href="index.html" id="home-hyperlink" class="links">Home</a>
    <a href="/pictures/index.html" class="links">Pictures</a>

  </nav>
  <main id="main-content">
    <h1>&hearts; Will <u>YOU</u> be my Valentine? &hearts;</h1>
    <aside id="love-poem-aside">
      <div id="love-poem">
        <p id="love-poem-text"></p>
        <p id="love-poem-author"></p>
      </div>
      <button id="new-quote">New Quote</button>
    </aside>





    <aside id="form">
      <form action="/love_letter/index.html">
        <label class="first-name" for="first-name">First Name</label>
        <input type="text" name="first-name" id="first-name" required="required">
        <label for="last-name">Last Name</label>
        <input class="last-name" type="text" name="last-name" id="last-name" required="required">
        <button class="form-button">Submit</button>
      </form>
    </aside>
  </main>
